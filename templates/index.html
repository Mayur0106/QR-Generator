<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">QR Code Generator</h3>
                <form method="POST">
                    <!-- QR Data -->
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter URL or Text:</label>
                        <input type="text" class="form-control" name="url" id="url" required>
                    </div>

                    <!-- QR Name -->
                    <div class="mb-3">
                        <label for="qr_name" class="form-label">QR Name:</label>
                        <input type="text" class="form-control" name="qr_name" id="qr_name" placeholder="My QR Code">
                    </div>

                    <!-- QR Color -->
                    <div class="mb-3">
                        <label for="color" class="form-label">QR Color:</label>
                        <input type="color" class="form-control form-control-color" name="color" id="color"
                            value="#000000">
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">Generate QR Code</button>
                    </div>
                </form>

                {% if qr_img_url %}
                <div class="text-center">
                    <h5>Preview:</h5>
                    <img src="{{ qr_img_url }}" alt="QR Code" class="img-fluid border p-2 rounded">
                    {% if qr_name %}
                    <p class="mt-2 fw-bold">{{ qr_name }}</p>
                    {% endif %}
                    <a href="{{ qr_img_url }}" download="qr_code.png" class="btn btn-primary mt-3">Download QR Code</a>
                </div>
                {% endif %}
            </div>

            <!-- Footer -->
            <div class="card-footer text-center text-muted small">
                Developed by <strong>Mayur Shinde</strong>
            </div>
        </div>
    </div>
</body>

</html>
